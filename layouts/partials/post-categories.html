{{ if .Params.categories }}
  {{ range .Params.categories }}
    <li><a href="{{ "categories/" | absLangURL }}{{ . | urlize }}"><i class="fas fa-folder-open pr-1" aria-hidden="true"></i> {{ . }} </a></li>
  {{ end }}
  {{ end }}
  {{ if .Params.series }}
  {{ range .Params.series }}
    <li><a href="{{ "series/" | absLangURL }}{{ . | urlize }}"><i class="fas fa-bookmark pr-1" aria-hidden="true"></i>{{ . }}</a></li>
  {{ end }}
{{ end }}
