{{ define "main" }}
  <main class="post-main-wrapper px-5">
    <!-- <div class="container"> -->
    <div class="row wide-screen">
      <!-- Sidebar -->
      {{ partial "sidebar.html" . }}
      <!-- /.Sidebar -->

      <!-- Post list -->
      <!-- <div class="content"> -->
      <div class="col-md-9 mt-3">  
        <ul>
          {{ partial "page-heading.html" . }}
        
          {{ if .Content }}
            <div class="post-content markdown">
              {{ .Content }}
            </div>
          {{ end }}  
        </ul>
        <ul>
          
          {{ range .Data.Terms.ByCount }}

            <li class="post-item">
              
              <a href="{{ .Name | urlize }}"><span>{{ .Name }}</span></a>
              <!-- <span class="ml-3">{{ .Count }} posts</span> -->
              
            </li>
            
          {{ end }}
        </ul>
      </div>
      <!-- /.Post list -->
      
    </div>
  </main>
{{ end }}
